<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./all.min.css">
</head>

<body>
  <div class="hightdiv">
    <div class="container">
      <h1><i class="fa fa-pencil-square" aria-hidden="true"></i> Quick Notes</h1>
      <textarea id="note-input" placeholder="Write something..."></textarea>

      <div class="button-group">
        <button onclick="saveNote()"><i class="fa fa-save"></i> Save</button>
        <button class="delete-all-btn" onclick="deleteAllNotes()"><i class="fa fa-trash"></i> Delete
          All</button>
      </div>

      <ul id="notes-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
